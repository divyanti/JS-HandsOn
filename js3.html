<!DOCTYPE html>
<html>
<head>
	<title>Example of High order functions and closure</title>
</head>
<body>
<script type="text/javascript">
	 var elems = [5,3,2,57,1,4];

	 function forEach(elems,action)// foreach is a high order function
	 {
	 	for(var i=0; i<elems.length;i++){
	 		action(elems[i]);//action is a callback function
	 	}
	 }
	 forEach(elems,console.log);
	 forEach(elems,alert);
	 
	 /*for(var i=0; i<elems.length;i++){
	 	console.log(elems[i]);
	 }*/
	</script>
</body>
</html>
