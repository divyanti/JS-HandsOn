<!DOCTYPE html>
<html>
<head>
	<title>Example of high order function and closure</title>
</head>
<body>
<script type="text/javascript">
	function greeting(msg){
		return function(name){
			return msg + " " + name;
		}
	}
	var morningGreet = greeting("Good Morning");
	var generalGreet = greeting("Good Day")
	console.log(morningGreet("smith"));
	console.log(morningGreet("peter"));
	console.log(generalGreet("peter"));
	// generalGreet.prototype (check in console)
</script>
</body>
</html>
