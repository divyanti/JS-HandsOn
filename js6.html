<!DOCTYPE html>
<html>
<head>
	<title>Filter example</title>
</head>
<body>
<script type="text/javascript">
	var elems = [5,3,2,57,1,4];

	 function forEach(elems,action)// foreach is a high order function
	 {
	 	for(var i=0; i<elems.length;i++){
	 		action(elems[i]);//action is a callback function
	 	}
	 }

	 function reduce(elems,base,reduceFn){
	 	
	 	forEach(elems,function(data){
	 		base= reduceFn(base,data);
	 	});
	 	return base;
	 }

	 var values= reduce(elems,0.0,function(v1,v2) {
	 	return v1+v2;
	 });

	 console.log(values);


</script>
</body>
</html>
